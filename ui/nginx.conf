server {
    listen 5000;server_name localhost;
     # Serve the React frontend (Vite build)
    location /ui/ {
        root /usr/share/nginx/html;  # Ensure assets are served correctly
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve Static Assets Properly
    location /ui/assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}
